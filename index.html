<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="experience">
      <canvas class="experience-canvas"></canvas>
    </div>
    <div class="page" asscroll-container>
      <!-- 切换模式 -->
      <div class="model">
        <div class="sun-model">白天</div>
        <div class="moon-model">黑夜</div>
      </div>

      <div class="page-wrapper" asscroll>
        <section class="hero">

            <div class="hero-main">
              <h1 class="hero-main-title">这是一个房子</h1>
              <p class="hero-main-description">房子介绍 | 3D</p>
            </div>
          </div>
        </section>
        <div class="first-move section-margin"></div>

        <section class="first-section section left">
          <h1>左边的介绍</h1>
          <div class="section-intro-wrapper">
            <h1 class="section-title">
              <div class="section-title-deoration styleOne"></div>
              <div class="section-title-deoration styleTwo"></div>
              <div class="section-title-deoration styleThree"></div>
            </h1>
            <span class="section-number">01</span>
          </div>

          <div class="section-detail-wrapper">
            <h3 class="section-heading">介绍</h3>
            <p class="section-text">13123ddfsdfdsf</p>
          </div>
        </section>

        <div class="second-move section-margin"></div>

        <section class="second-section section right">
          <h1>右边的介绍</h1>
          <div class="section-intro-wrapper">
            <h1 class="section-title">
              <div class="section-title-deoration styleOne"></div>
              <div class="section-title-deoration styleTwo"></div>
              <div class="section-title-deoration styleThree"></div>
            </h1>
            <span class="section-number">01</span>
          </div>

          <div class="section-detail-wrapper">
            <h3 class="section-heading">介绍</h3>
            <p class="section-text">13123ddfsdfdsf</p>
          </div>
        </section>

        <div class="third-move section-margin"></div>

        <section class="third-section section left">
          <h1>左边的介绍</h1>
          <div class="section-intro-wrapper">
            <h1 class="section-title">
              <div class="section-title-deoration styleOne"></div>
              <div class="section-title-deoration styleTwo"></div>
              <div class="section-title-deoration styleThree"></div>
            </h1>
            <span class="section-number">03</span>
          </div>

          <div class="section-detail-wrapper">
            <h3 class="section-heading">介绍</h3>
            <p class="section-text">13123ddfsdfdsf</p>
          </div>
        </section>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
